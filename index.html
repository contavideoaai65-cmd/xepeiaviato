<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xepei Aviator - Vip</title>
    <meta name="description" content="Entre para o grupo VIP do Aviator" />
    <style id="maintenance-style">
      .maintenance-screen {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        z-index: 99999;
        justify-content: center;
        align-items: center;
      }
      .maintenance-content { text-align: center; padding: 40px; max-width: 500px; }
      .maintenance-icon { font-size: 80px; margin-bottom: 20px; }
      .maintenance-title { font-size: 28px; margin-bottom: 15px; color: #e94560; }
      .maintenance-text { font-size: 18px; opacity: 0.8; line-height: 1.6; margin-bottom: 20px; }
      .maintenance-contact { font-size: 16px; color: #4ecdc4; }
    </style>
  </head>
  <body>
    <div class="maintenance-screen" id="maintenance-screen">
      <div class="maintenance-content">
        <div class="maintenance-icon"></div>
        <h1 class="maintenance-title">Site Temporariamente Indisponível</h1>
        <p class="maintenance-text">Sentimos muito pelo transtorno.<br>Por favor, entre em contato com o suporte.</p>
        <p class="maintenance-contact"> Suporte Técnico</p>
      </div>
    </div>
    <div id="root"></div>
    <script>
      fetch('/status.json?t=' + Date.now())
        .then(r => r.json())
        .then(data => {
          if (data.maintenance === true) {
            document.getElementById('maintenance-screen').style.display = 'flex';
            document.getElementById('root').style.display = 'none';
          }
        })
        .catch(e => console.log('Status:', e));
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
